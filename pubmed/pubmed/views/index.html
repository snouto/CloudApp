{% extends 'base.html' %}

{% block results %}

       {% if model and model.data %}

         {% for article in model.data %}

        <div class="webResult">
            <h2><a href="/search/viewArticle?articleID={{article.id}}">{{article.Title}}</a></h2>
            <p>{{article.Abstract|truncatechars:500}}</p>
            <a href="/search/viewArticle?articleID={{article.id}}">Read More</a>
        </div>

        {% endfor %}

        {% endif %}

 {% endblock %}
